syntax = "proto3";

import "google/protobuf/timestamp.proto";

package core;

option go_package = "github.com/cynx-io/cynx-core/proto/gen;core";

message BaseRequest {
  string request_id = 1;

  string request_origin = 2;

  string request_path = 3;
  string ip_address = 4;

  optional int32 user_id = 5;
  optional string username = 6;
  optional int32 user_type = 7; // 0 Guest, 1 Normal
}

message BaseResponse {
  string code = 1;
  string desc = 2;
}

message GenericRequest {
  BaseRequest base = 1;
}

message GenericResponse {
  BaseResponse base = 1;
}

message UploadFileRequest {
  BaseRequest base = 1;
  string bucket = 2;
  string key = 3;
  string content_type = 4;
  bytes file_data = 5;
}

message UploadFileResponse {
  BaseResponse base = 1;
  string bucket = 2;
  string key = 3;
  string location = 4;
  string etag = 5;
}

message GeneratePresignedURLRequest {
  BaseRequest base = 1;
  string bucket = 2;
  string key = 3;
  string content_type = 4;
  int64 expires_in_seconds = 5;
}

message GeneratePresignedURLResponse {
  BaseResponse base = 1;
  string upload_url = 2;
}

enum ChannelType {
  PERINTIS_COURSE = 0;
}